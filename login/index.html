<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login screen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container-info">
            <h1 class="login-text">Log in</h1>
            <button class="continue-google" type="button" >
                <img class="google-logo" src="assets/google-logo.png" alt="Google logo">
                Continue with Google
            </button>
            <button class="continue-facebook" type="button" >
                <img class="facebook-logo" src="assets/facebook-logo.png" alt="Facebook logo" >
                Continue with Facebook
            </button>
            <div class="line-one"></div>
            <input class="email-button" type="email"  placeholder="E-mail">
            <input class="password-button" type="password" placeholder="Password">
            <div class="line-two"></div>
            <input class="login-button" type="submit" value="LOGIN">
            <a class="forgot-password" href="#">Forgot the password?</a>
        </div>
    </div>
</body>
</html>
